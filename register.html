<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

                <label id="labelNome" for="nome"></label>            
            </div>
            <div class="label-float">
                <input type="text" id="usuario" placeholder="Digite um nome de usuÃ¡rio" autocomplete="off"><br><br>

                <label id="labelSenha" for="senha"></label>            
            </div>

                <input type="password" id="confirmSenha" placeholder="Confirme sua senha" autocomplete="off"><br><br>

            <div class="justify-center">
